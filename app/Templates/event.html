{% include 'base.html' %}

{% block content %}
<h3 class="display-6 mb-3 fw-semibold lh-sm text-md-center">DANH SÁCH SỰ KIỆN</h3>
<a href="{% url 'registerevent' %}" class="btn badge bg-primary text-wrap float-md-end rounded-pill">Thêm sự kiện</a>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tên sự kiện</th>
        <th scope="col">Ngày</th>
        <th scope="col">Mô tả</th>
      </tr>
    </thead>
    <tbody>
      {% for event in events %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href="{% url 'modifyevent' %}?id={{event.id}}">{{event.name}}</a></td>
        <td>{{event.date}}</td>
        <td>{{event.description}}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
<hr class="hr" />
{% endblock content %}
