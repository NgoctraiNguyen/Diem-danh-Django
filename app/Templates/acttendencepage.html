{% include 'base.html' %}

{% block content %}
<h3 class="display-6 mb-3 fw-semibold lh-sm text-md-center">DANH SÁCH ĐIỂM DANH</h3>
<h3 class="display-6 mb-3 fw-semibold lh-sm text-md-center text-primary">{{event.name}}</h3>
<form action="" method="POST">
  {% csrf_token %}
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Act</th>
      </tr>
    </thead>
    <tbody>
      {% for item in act %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{item.staff.name}}</td>
        <td>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" Name="checkbox" value="{{item.staff.id}}"
              {% if item.status == True %} checked disabled{% endif %}
            >
          </div>  
        </td>
      </tr>
      {% endfor %}
    </tbody>
</table>
<div class="d-flex justify-content-end">
  <button type="submit'" class="btn btn-info rounded-5" id="" name="btn_save">Lưu lại</button>
</div>
</form>
{% endblock content %}
